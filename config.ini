# N26 Data Mining - Configurazione GUI
# Questo file contiene le impostazioni predefinite per l'interfaccia grafica

[DEFAULT]
# File CSV di destinazione
csv_target_name = N26_Data.csv
label_csv_name = labels_example.csv

# Impostazioni GUI
window_width = 900
window_height = 650
theme = dark

# Configurazione Email (opzionale)
smtp_server = smtp.gmail.com
smtp_port = 587
email_sender = your_email@gmail.com
email_password = your_app_password

# Configurazione Telegram (opzionale)
telegram_bot_token = YOUR_BOT_TOKEN
telegram_chat_id = YOUR_CHAT_ID

# Configurazione Esportazione
default_export_format = csv
auto_backup = true
backup_interval = 7  # giorni

# Configurazione Logging
log_level = INFO
log_file = n26_mining.log
